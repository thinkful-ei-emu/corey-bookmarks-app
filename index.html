<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

<header role="page-heading">
  <div class="header"> 
        <div>
            <h1>My Bookmarks</h1>
        </div>
  </div> 
</header>

<main role="main">
  <section>
    <div class="form-container">
        
    </div>

      <div class="filter">
      
        <label for ="rate" id="filter-stars">Filter by Minimum Stars Required</label><br>
        <select id="rate-drop-down">
          <option value="1">No Filter</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5</option>
        </select>
        <button type="submit" class="filter-items-submit">Filter</button>
      </div>
    </section>
    
    <section class="new-bookmark-location">

        <ul class="js-bookmarks-list"></ul>
        
    </section>
    
</main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
