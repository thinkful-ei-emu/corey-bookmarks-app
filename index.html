<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <h1>My Bookmarks</h1>
  <div class="form-container">
    <button id="js-add-bookmark" type="submit">Add Bookmark</button>  
      <form id="js-addForm">
        <label for="bookmarks-entry">Title</label>
          <input name="title" id="bookmarks-entry" type="text" class="js-bookmarks-entry" placeholder="Bookmark title" required>
        <label for="bookmarks-entry">URL</label>
          <input name="url" id="bookmarks-entry" type="link" class="js-bookmarks-entry" placeholder="Your link to site here" required>
        <label for="bookmarks-entry">Description</label>
          </label><input name="description" id="bookmarks-entry" type="text" class="js-bookmarks-entry" placeholder="What is at your bookmark" required>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </form>

      <section class="filter">
        <select>
            <option value="1 stars">Minimum Stars</option>
            <option value="2 stars">2 stars</option>
            <option value="3 stars">3 stars</option>
            <option value="4 stars">4 stars</option>
            <option value="5 stars">Maximum Stars</option>
          </select>
      </section>
      <section>
          <ul id="js-bookmarks-list">
              <li>
                <p>Title</p>
                <button id="" type="">Show More</button>
                <button id="" type="">Delete</button>
                <p>Stars***</p>
              </li>
          </ul>
      </section>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
