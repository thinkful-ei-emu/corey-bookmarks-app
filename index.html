        <button id="js-add-bookmark" type="button">Add Bookmark</button>
    </div>

    <!--filter-->
    <div>
      <section class="filter">
        <label for ="rate">Filter</label>
        <select class="rate">
          <option value="1 stars">Show All</option>
          <option value="2 stars">2+</option>
          <option value="3 stars">3+</option>
          <option value="4 stars">4+</option>
          <option value="5 stars">5 stars</option>
        </select>
    </div>
    
    <div>            
        <ul id="js-bookmarks-list">
              
            <li>
            <p>Title</p>
            <button id="" type="">Show More</button>
            <button id="" type="">Delete</button>
            <p>Stars***</p>
            </li>

        </ul>
    </div>
    

</main>
