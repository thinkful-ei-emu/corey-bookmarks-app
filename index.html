<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

  <div class="container">
      <h1>My Bookmarks</h1>
      <form id="js-bookmarks-form">
        <label for="bookmarks-entry">Add Bookmark</label><!--hidden class until Add bookmark is pressed-->
        <input id ="bookmarks-entry" type="text" name="bookmarks-entry" class="js-bookmarks-entry" placeholder="Cats"><!--hidden class until Add bookmark is pressed-->
        <button type="submit">Add Bookmark</button>
      </form>

      <section class="filter">
        <select>
            <option value="1 stars">Minimum Stars</option>
            <option value="2 stars">2 stars</option>
            <option value="3 stars">3 stars</option>
            <option value="4 stars">4 stars</option>
            <option value="5 stars">Maximum Stars</option>
          </select>
      </section>
      <section>
          <ul id="js-bookmarks-list">
              <li>
                <p>title</p>
                <button id="" type="">Show More</button>
                <button id="" type="">Delete</button>
                <p>Stars***</p>
              </li>
          </ul>
      </section>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarks.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
